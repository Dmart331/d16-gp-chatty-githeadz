<!DOCTYPE html>
<html>
<head>
	<title>Chatty!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css"></link>
	

</head>
<body>
	<div class="container">
		<div class="row">
	    <div class="col-md-12">
        <div class="panel panel-default" id="divMain">

          <nav class="panel-heading" id="navMain">
            <div class="input-group col-md-12">

              <div class="col-md-2">
								<img id="imgLogo" src="img/logo_default.png">
							</div>

							<div class="col-md-8">                           
                <input id="txtInput" type="text" class="form-control input-sm" placeholder="Type your message here..." vk_18c1e="subscribed" style="direction: rtl;" />
              </div>

              <div class="col-md-2">
								<button class="btn btn-default" id="btnClear" type="button">Clear Msgs</button>
              </div>
            </div>

            <div class="checkBoxs col-md-offset-4">
          		<input id="checkTheme" type="checkbox" name="darkTheme" value="None">
          		<label for="checkTheme">Dark Theme</label>
            </div>
            <div class="checkBoxs col-md-offset-2">
              <input id="checkLargeText" type="checkbox" name="largeText" value="None">
              <label for="checkLargeText">Large Text</label>
            </div>
          </nav>
          <div id="messages">
            <div class="panel-body">
              <ul class="chat" id="ulMessages">
                      
              </ul>
            </div>
          </div>
					<footer class="panel-footer" id="footerMain">
						&copy; gitHeadz 2016.
					</footer>

        </div>
	    </div>
		</div>
	</div>


	<script type="text/javascript" src="javascripts/JSONHandler.js"></script>
	<script type="text/javascript" src="javascripts/readerWriter.js"></script>
	<script type="text/javascript" src="javascripts/deleter.js"></script>
	<script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
